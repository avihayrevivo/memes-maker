<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <title>Memes Maker</title>
</head>

<body onload="onInit()">
    
    <header>
        <nav>
            <div class="logo">Memes Maker</div>
            
        </nav>
    </header>
    
    <section class="gallery grid-container">
    </section>

    <section class="editor hidden">
        <div class="canvas-container">
            <canvas width="400" height="400"></canvas>
        </div>
        <input oninput="setLineTxt(this)" class="canvas-text" type="text" placeholder="Type something">
    </section>


    <script src="js/memes.service.js"></script>
    <script src="js/memes.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/gallery.service.js"></script>
    
</body>

</html>
