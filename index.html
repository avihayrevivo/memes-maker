<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/mq.css" />
    <link rel="stylesheet" href="css/helpers.css" />

    <title>Memes Maker</title>
</head>

<body onload="onInit()">

    <header>
            <div class="logo">Memes Maker</div>
            <div class="menu">
                <button onclick="onShowGallery()" >gallery</button>
                <button onclick="onShowEditor()" >editor</button>
            </div>
    </header>

    <section class="gallery grid-container">
    </section>

    <section class="editor hidden">
        <div class="canvas-container">
            <canvas width="400" height="400"
            onmousedown="onDown(event)" 
            ontouchstart="onDown(event)">
        </canvas>
        </div>
        <div class="editors">
            <input oninput="onSetLineTxt(this)" class="grid-level1 canvas-text" type="text" placeholder="Type something">
            <div class="grid-level2">
                <button onclick="onSwitchLine()">switch line</button>
                <button onclick="onAddLine()">add line</button>
                <button onclick="onDeleteLine()">delete line</button>
            </div>
            <div class="grid-level3">
                <button onclick="onIncreaseFont()">+</button>
                <button onclick="onDecreaseFont()">-</button>
                <input class="color" type="color" oninput="onSetColor(this.value)" name="color">
            </div>
            <a class="download" href="#" onclick="downloadCanvas(this)" download>Download</a>
        </div>
    </section>


    <script src="js/memes.service.js"></script>
    <script src="js/memes.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/gallery.service.js"></script>

</body>

</html>
